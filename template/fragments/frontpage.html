
<template  data-th-fragment="frontpage">

    <v-app id="frontPageId">

        <v-row  pl-2   >
             <v-col cols="6">
            <v-card
                class="mx-auto text-center"
                color="green"
                dark
                >
                  <v-card-text>
                        <v-sheet color="rgba(0, 0, 0, .12)">
                            <v-sparkline
                                :value="frontGraphValue"
                                :gradient="[ 'red','orange','yellow' ]"
                                :line-width=12
                                :type="'bar'"
                                :auto-line-width=false
                                auto-draw
                                :show-labels=true
                                :label-size=3

                                >   <template v-slot:label="item">
                                    ${{ item.value }}
                                </template>
                            </v-sparkline>
                        </v-sheet>
                    </v-card-text>

                    <v-card-text>
                        <div class="display-1 font-weight-thin">Last Login Records</div>
                    </v-card-text>

                    <v-divider></v-divider>

                    <v-card-actions class="justify-center">
                        <v-btn block text>Go to Report</v-btn>
                    </v-card-actions>
            </v-card>
            
            </v-col>
            <v-col cols="6">


                <v-card
                    class="mx-auto text-center"
                    color="green"
                    dark
                    >
                    <v-card-text>
                        <v-sheet color="rgba(0, 0, 0, .12)">
                            <v-sparkline
                                :value="frontGraphValue"
                                :gradient="[ 'red','orange','yellow' ]"
                                :line-width=12
                                :type="'bar'"
                                :auto-line-width=false
                                auto-draw
                                :show-labels=true
                                :label-size=3

                                >   <template v-slot:label="item">
                                    ${{ item.value }}
                                </template>
                            </v-sparkline>
                        </v-sheet>
                    </v-card-text>

                    <v-card-text>
                        <div class="display-1 font-weight-thin">Last Login Records</div>
                    </v-card-text>
                    <v-divider></v-divider>
                    <v-card-actions class="justify-center">
                        <v-btn block text>Go to Report</v-btn>
                    </v-card-actions>
                </v-card>
            </v-col>
        </v-row>



    </v-app>
</template>
