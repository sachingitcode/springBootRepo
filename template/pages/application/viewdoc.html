<v-app id="App">
      <v-card>
        <v-layout>
            <v-flex v-for="(value, propertyName) in data">
                <v-card-text>{{ propertyName }}: {{ value }}</v-card-text>                
            </v-flex>
        </v-layout>       
    </v-card>
</v-app>
<script>
    var myObject = new Vue({
        el: "#App",
        data: {          
            data:{}
        },
        created() {
            axios.get(`/findByIdView?id=01a6df2a-5de7-11e9-8094-8c89a53bcce4`)
                    .then(response => {
                        this.data = response.data                  
                    }).catch(e => {
                console.log("Error " + e);
            })
        }
    });
</script>
